<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdeTim - Email Assistant</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 400px; height: 500px; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        #header { background: #0078d4; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.2em; }
        #chatbox { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 18px; max-width: 80%; font-size: 0.9em; line-height: 1.4; }
        .user { align-self: flex-end; background: #0078d4; color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: #f1f0f0; color: #333; border-bottom-left-radius: 2px; }
        #input-area { border-top: 1px solid #eee; padding: 10px; display: flex; gap: 10px; }
        #user-input { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 10px 15px; outline: none; }
        #send-btn { background: #0078d4; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; transition: 0.2s; }
        #send-btn:hover { background: #005a9e; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">AdeTim</div>
    <div id="chatbox">
        <div class="message bot">Hello! I am AdeTim, your email assistant. How can I help you draft or send an email today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your request here..." onkeypress="handleKeyPress(event)">
        <button id="send-btn" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('user-input');
        const chatbox = document.getElementById('chatbox');
        
        if (input.value.trim() !== "") {
            // Add User Message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.innerText = input.value;
            chatbox.appendChild(userDiv);

            // Simulate Bot Response
            const botResponse = input.value;
            input.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            setTimeout(() => {
                const botDiv = document.createElement('div');
                botDiv.className = 'message bot';
                botDiv.innerText = "I'm processing that for you. Should I draft this email or send it via Gmail?";
                chatbox.appendChild(botDiv);
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 800);
        }
    }

    function handleKeyPress(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
